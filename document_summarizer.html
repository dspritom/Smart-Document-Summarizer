<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Document Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart Document Summarizer</h1>
            <p>Transform lengthy documents into clear, concise summaries</p>
        </div>

        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üìù</span>
                    <h2>Input Document</h2>
                </div>
                <textarea id="inputText" placeholder="Paste your document here (minimum 100 characters)..."></textarea>
                <div class="controls">
                    <span class="word-count" id="wordCount">0 words</span>
                    <button id="summarizeBtn" onclick="summarizeText()">
                        <span>Summarize</span>
                        <span class="loading" id="loading">
                            <div class="loading-spinner"></div>
                            Processing...
                        </span>
                    </button>
                </div>
                <div class="error" id="error"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-icon">‚ú®</span>
                    <h2>Summary</h2>
                </div>
                <div class="summary-content" id="summary">
                    Your summary will appear here...
                </div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="compressionRate">0%</span>
                        <span class="stat-label">Compression</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="summaryWords">0</span>
                        <span class="stat-label">Summary Words</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
